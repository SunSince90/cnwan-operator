name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [opened, edited, reopened, synchronize]

jobs:

  test:
    name: test
    strategy:
      matrix:
        go-version: [1.13.x, 1.14.x, 1.15.x]
    runs-on: ubuntu-latest
    steps:
      - name: install go
        id: install-go
        uses: actions/setup-go@master
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: checkout code
        id: checkout-code
        uses: actions/checkout@master
      
      - id: test-code
        name: test
        run: make test
